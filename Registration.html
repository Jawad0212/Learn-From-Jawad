<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Learn From Jawad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f9ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }

        .registration-container h2 {
            text-align: center;
            color: #2575fc;
            margin-bottom: 20px;
        }

        .registration-form {
            display: flex;
            flex-direction: column;
        }

        .registration-form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .registration-form input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .registration-form button {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }

        .registration-form button:hover {
            background-color: #1a56d9;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
            width: 80%;
            max-width: 400px;
        }

        .popup h3 {
            margin: 0;
            color: green;
        }

        .popup button {
            margin-top: 20px;
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #1a56d9;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="registration-container">
        <h2>Register Now</h2>
        <form id="registrationForm" class="registration-form">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{11}">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="courseName" required>

            <button type="submit">Register</button>
        </form>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h3>We will inform you if you are eligible for our courses.</h3>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        const form = document.getElementById("registrationForm");
        const popup = document.getElementById("popup");
        const overlay = document.getElementById("overlay");

        form.addEventListener("submit", (event) => {
            event.preventDefault();

            // Collect form data
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const mobile = document.getElementById("mobile").value;
            const email = document.getElementById("email").value;
            const courseName = document.getElementById("courseName").value;

            // Save data to localStorage
            const registrationData = { firstName, lastName, mobile, email, courseName };
            localStorage.setItem("registrationData", JSON.stringify(registrationData));

            // Show popup
            overlay.style.display = "block";
            popup.style.display = "block";

            // Clear the form
            form.reset();
        });

        function closePopup() {
            popup.style.display = "none";
            overlay.style.display = "none";
        }
    </script>

</body>
</html>
